<!DOCTYPE html>

  <style>
    body {

      color: #fff;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;

    }

    .card {

      border-radius: 12px;
